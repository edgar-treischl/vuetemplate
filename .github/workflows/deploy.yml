name: Deploy Vue Vite App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Allows pushing to gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install

      # 4️⃣ Build the app
      - name: Build Vue app
        env:
          VITE_BASE_URL: /vuetemplate/   # Replace with your repo name if needed
        run: yarn build

      # 5️⃣ SPA fallback (for Vue Router history mode)
      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      # 6️⃣ Disable Jekyll on GitHub Pages
      - name: Disable Jekyll
        run: touch dist/.nojekyll

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
